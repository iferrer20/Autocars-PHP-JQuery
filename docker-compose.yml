version: "3"  # optional since v1.27.0
services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./src/:/var/www/html/:ro
      - ./config/nginx-autocars.conf:/etc/nginx/sites-available/default:ro
  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    ports:
      - "3306:3306"
    volumes:
      - ./data/db:/var/lib/mysql
